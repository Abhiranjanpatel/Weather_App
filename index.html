<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<!--     <link rel="stylesheet" href="https://github.com/Abhiranjanpatel/Weather_App/blob/main/style.css"> -->
    <link rel="stylesheet" href="https://github.com/Abhiranjanpatel/Weather_App/blob/main/styles.css">
<style>
    * {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}

body {
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centering the content horizontally */
    justify-content: center; /* Centering the content vertically */
    height: 100vh;
    text-align: center; /* Centering text */
}

.title h1 {
    font-size: 26px;
    color: white;
    margin-bottom: 10px;
}

.card {
    width: 90%;
    max-width: 500px;
    background: linear-gradient(145deg, #ff6fd8, #3813c2);
    color: #fff;
    margin-top: 20px;
    border-radius: 20px;
    padding: 40px 35px;
    text-align: center;
}

.search {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.search input {
    border: 0;
    outline: 0;
    background: #ebfffc;
    color: #555;
    padding: 10px 20px;
    height: 50px;
    border-radius: 30px;
    flex: 1;
    margin-right: 16px;
    font-size: 18px;
}

.search button {
    border: 0;
    outline: 0;
    background: #ebfffc;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
}

.search button img {
    width: 30px;
}

.weather-icon {
    width: 100px;
    margin-top: 30px;
}

.weather h1 {
    font-size: 50px;
    font-weight: 500;
    margin-top: 15px;
}

.weather h2 {
    font-size: 40px;
    font-weight: 400;
    margin-top: 10px;
}

.details {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    margin-top: 50px;
}

.col {
    display: flex;
    align-items: center;
    text-align: left;
}

.col img {
    width: 40px;
    margin-right: 10px;
}

.humidity,
.wind {
    font-size: 28px;
    margin-top: -5px;
}

</style>

    <!--Heading Section  -->
</head>
<body>
    <div class="title">
        <h1>Weather App Using JavaScript</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="asset/img/search-svgrepo-com.svg" alt=""></button>
        </div>
        <div class="weather-details">
            <div class="weather">
                <img src="asset/img/rain-svgrepo-com.svg" class="weather-icon">
                <h1 class="temp">19°C</h1>
                <h2 class="city">Delhi</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="asset/img/humidity-svgrepo-com.svg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="asset/img/wind-svgrepo-com.svg" alt="">
                    <div>
                        <p class="wind">08 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Js Section  -->
    <script src="https://github.com/Abhiranjanpatel/Weather_App/blob/main/app.js"></script>
    <script>

        const apiKey = '65d8e3386e46335b26faada96528f6b0';
const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

const searchBox = document.querySelector('.search input');
const searchBtn = document.querySelector('.search button');

var weatherIcon = document.querySelector('.weather-icon');
var cityElement = document.querySelector('.city');
var tempElement = document.querySelector('.temp');
var humidityElement = document.querySelector('.humidity');
var windElement = document.querySelector('.wind');
var weatherDetails = document.querySelector('.weather-details'); // This is the wrapper for all weather details

// Ensure the weather details are hidden initially
weatherDetails.style.display = 'none';

async function checkWeather(city) {
    if (!city) {
        // If the search box is empty, hide all weather details
        weatherDetails.style.display = 'none';
        return;
    }
    
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    // If the city is found, show the weather details
    if (data.cod === 200) {
        weatherDetails.style.display = 'block'; // Show weather details if data is valid

        // Display the weather information
        cityElement.innerHTML = data.name;
        tempElement.innerHTML = Math.round(data.main.temp) + '°C';
        humidityElement.innerHTML = data.main.humidity + '%';
        windElement.innerHTML = data.wind.speed + ' km/h';

        // Set the appropriate weather icon based on weather conditions
        if (data.weather[0].main === 'Clouds') {
            weatherIcon.src = 'assets/img/cloudy-forecast-svgrepo-com.svg';
        } else if (data.weather[0].main === 'Clear') {
            weatherIcon.src = 'assets/img/egg-sunny-side-up-svgrepo-com.svg';
        } else if (data.weather[0].main === 'Rain') {
            weatherIcon.src = 'assets/img/rain-svgrepo-com (2).svg';
        } else if (data.weather[0].main === 'Drizzle') {
            weatherIcon.src = 'assets/img/cloud-drizzle-svgrepo-com.svg';
        } else if (data.weather[0].main === 'Mist') {
            weatherIcon.src = 'assets/img/mist-svgrepo-com.svg';
        } else if (data.weather[0].main === 'Snow') {
            weatherIcon.src = 'assets/img/snowing-forecast-svgrepo-com.svg';
        }
    } else {
        // Handle case if the city is not found
        weatherDetails.style.display = 'none';
        alert("City not found!");
    }
}

searchBtn.addEventListener('click', () => {
    checkWeather(searchBox.value);
});

// Optionally, you can add a listener to handle the Enter key
searchBox.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        checkWeather(searchBox.value);
    }
});

    </script>
</body>

</html>
